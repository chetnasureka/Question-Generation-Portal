<html>
    <head>
        <title>Login Here</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body class="container">
        <div class="page-header">
            <h1>Question Generation Portal</h1>
        </div>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Home</a></li>
                        <li><a href="/signup">Sign Up</a></li>
                        <li><a href="/dashboard">Dashboard</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/login">Log In</a></li>
                        <li><a href="/logout">Log Out</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div class="container row">
            <div class="jumbotron col-sm-5 pull-center center-block"style="float:none" >
                <form action="/signup" method="post">
                    <div>
                        <label>Username:</label>
                        <input type="text" name="username" id="uname"/>
                        <span id="uname_response" class="response"></span>
                    </div>
                    <div>
                        <label>FirstName:</label>
                        <input type="text" name="firstName"/>
                    </div> 
                    <div>
                        <label>LastName:</label>
                        <input type="text" name="lastName"/>
                    </div>     
                    <div>
                        <label>Password:</label>
                        <input type="password" name="password"/>
                    </div>
                    <div>
                        <input class="btn btn-primary" type="submit" value="Sign Up" id="regForm"/>
                    </div>
                </form>                  
            </div>          
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
	 /**
	 * Alert the user through a message if the USN is avaialble or not 
	 */
	$('#uname').focusout(() => {
	    const data = { uname : $('#uname').val() };
	    const url = "/existUserName"; 
	    console.log(data);
	    // Function which displays whether the USN is avaialable for use or not
	    displayMessage = (res) => {
		$("#uname_response").show();
		if(res.exist) {
		    $("#uname_response").html("<span class='not-exists'>* Username Already in use.</span>");     
		    $('#regForm').prop('disabled', true);  
		}
		else {
		    $("#uname_response").html("<span class='exists'>Available.</span>");
		    $('#regForm').prop('disabled', false);
		}
	}

	$.ajax({
		url:url,
		data:data,
		success:displayMessage
	});
	});
    </script>
</html>
